<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="assets/img/pngocean.com.png" width="30" height="30" class="d-inline-block align-top" alt=""> Hospifast

  <div class="collapse navbar-collapse ml-2" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <li *ngFor="let ruta of rutas" class="nav-item" routerLinkActive="active">
              <a *ngIf="ruta.routerid === 'vacio'" class="nav-link" [routerLink]="[ruta.router]">{{ruta.text}}<span class="sr-only">(current)</span></a>
              <a *ngIf="ruta.routerid != 'vacio'" class="nav-link" [routerLink]="[ruta.router, ruta.routerid]">{{ruta.text}}<span class="sr-only">(current)</span></a>
          </li>
      </ul>
  </div>

  <button class="btn btn-outline-danger my-2 my-sm-0" type="button" (click)="this.user.logout()">Salir</button>

</nav>
