
<div class=" container-fluid p-5 ">
  <h1 id="titulo">H O S P I F A S T</h1>

  <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show animated fadeIn" role="alert">
    <strong>Datos Incorrectos</strong> Algun dato no es correcto
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!--- Form --->

  <form *ngIf="!registrar" class = "loginForm" [formGroup]="forma" (ngSubmit)="iniciar()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label" >ID / Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" formControlName="idEmail" [class.is-invalid]="idEmailValid">
        <small *ngIf="idEmailValid" class="text-danger">Campo Requerido</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" formControlName="contrasena" [class.is-invalid]="passwordValid">
        <small *ngIf="passwordValid" class="text-danger">Campo Requerido</small>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <button type="submit" class="btn btn-outline-primary mr-2">
          Ingresar
        </button>
        <button type="button" (click)="registrar = !registrar" class="btn btn-primary">
          Registrar
        </button>
      </div>
    </div>
  </form>

  <div class="container-fluid" *ngIf="registrar">

    <div class="alert alert-warning animated fadeIn" role="alert" *ngIf="alertaCrear">
      Faltan Algunos elementos por llenar ....
    </div>
    <div class="alert alert-warning animated fadeIn" role="alert" *ngIf="emailUsado">
      Email Ya Registrado
    </div>

    <form [formGroup]="formaPaciente" (ngSubmit)="registrarUsuario()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Nombre Completo" formControlName="nombre" [class.is-invalid]="nombreValid">
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" placeholder="Fecha Nacimiento" formControlName="cumpleanos" [class.is-invalid]="cumpleanosValid">
        </div>
        <div class="form-group col-md-3 row">
          <label class="col-sm-2 col-form-label">Sexo </label>
          <select class="form-control col" formControlName="sexo" required>
            <option *ngFor="let state of sexo" [ngValue]="state">
              {{ state }}
            </option>
          </select>
        </div>
      </div>

      <label>Telefonos</label>
      <div class="form-row">
        <div class="form-group col-sm">
          <input type="text" class="form-control" placeholder="Casa" formControlName="casa" [class.is-invalid]="casaValid">
        </div>
        <div class="form-group col-sm">
          <input type="text" class="form-control" placeholder="Personal" formControlName="personal">
        </div>
        <div class="form-group col-sm">
          <input type="text" class="form-control" placeholder="Trabajo" formControlName="trabajo">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Correo Electronico</label>
          <input type="text" class="form-control" [email]="true" placeholder="ejemplo@hotmail.com" formControlName="correo" [class.is-invalid]="correoValid">
        </div>
        <div class="form-group col-md-6">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" placeholder="*********" formControlName="contrasena" [class.is-invalid]="contrasenaValid">
        </div>
      </div>

      <div class="form-inline">
        <button type="submit" class="btn btn-primary mb-2 mr-2">Crear Cuenta</button>
        <button type="button" class="btn btn-outline-danger mb-2 mr-2" (click)="registrar = !registrar">Cancelar</button>
      </div>
    </form>
  </div>
</div>
